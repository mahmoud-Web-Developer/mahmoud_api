<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple API Test</title>
</head>
<body>
  <h2>Test GET /services</h2>
  <button onclick="getServices()">Get Services</button>
  <pre id="servicesResult"></pre>

  <h2>Test POST /auth/login</h2>
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <pre id="loginResult"></pre>

  <script>
    const API = "https://mahmoudapi-production.up.railway.app";

    function getServices() {
      fetch(API + "/services")
        .then(r => r.json())
        .then(data => document.getElementById('servicesResult').textContent = JSON.stringify(data, null, 2))
        .catch(e => document.getElementById('servicesResult').textContent = e);
    }

    function login() {
      fetch(API + "/auth/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        })
      })
      .then(r => r.json())
      .then(data => document.getElementById('loginResult').textContent = JSON.stringify(data, null, 2))
      .catch(e => document.getElementById('loginResult').textContent = e);
    }
  </script>
</body>
</html>
